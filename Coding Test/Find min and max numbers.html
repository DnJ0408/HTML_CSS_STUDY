<body>
    <script>
        let sum = 0; {
            for (let i = 1; i <= 100; i++) {
                sum += i;
            }
            console.log(sum);
        }

        function solution(a, b) {
            let min = Math.min(a, b);
            let max = Math.max(a, b);

            total = 0;
            for (let i = min; i <= max; i++) {
                total = total+i;
            }
            return total;
        }
        console.log(solution(1, 100));
    </script>
</body>
