    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function solution(a, b) {
            let min = Math.min(a, b);
            let max = Math.max(a, b);

            let sum = 0;
            for (let i = min; i <= max; i++) {
                sum += i;
            }
            return sum;
        }
    </script>
